{%extends 'index.html'%}
{% block content %}
<div class="section-top-border" style="margin-top:10%">
<div class="container mb-5">
    <div class="row">
    <div class="col">
    <h3 class="mb-30 title_color">SEMINAR HALL BOOKING</h3>
    <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Hall name:</label>
            <input type="text" name="hallname1" placeholder = '{{ hallname }}'required class="form-control" value="{{ hallname }}" disabled>
            <input type="hidden" name="hallname" placeholder = '{{ hallname }}'required class="form-control" value="{{ hallname }}">        
        </div>

        <div class="form-group">
            <label>No of Seats:</label>
            <input type="text" name="noseats" placeholder = '{{ hallmem }}'required class="form-control" value="{{ hallmem }}" disabled>
            <input type="hidden" name="noseats" placeholder = '{{ hallmem }}'required class="form-control" value="{{ hallmem }}">
        </div>
        <div class="form-group">
            <label>Dept:</label>
            <input type="text" name="dept" placeholder = 'Department'required class="form-control">
        </div>
       
        <div class="form-group">
            <label>Event Name:</label>
            <input type="text" name="eventname" placeholder = 'Event Name'required class="form-control">
        </div>
        <div class="form-group">
            <label>Co-ordinate Name:</label>
            <input type="text" name="coordinatename" placeholder = 'Co-Ordiante Name'required class="form-control">
        </div>
        <div class="form-group">
            <label>Co-ordinate ID:</label>
            <input type="text" name="coordinateid" placeholder = 'Co-ordiante ID'required class="form-control">
        </div>
        <div class="form-group">
            <label>No of Members</label>
            <input type="text" name="totmembers" placeholder = 'NO of Members 'required class="form-control">
        </div>
        <div class="form-group">
            <label>Email ID</label>
            <input type="email" name="email" placeholder = 'Email ID'required class="form-control">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" placeholder = 'Date'required class="form-control">
        </div>
        
        <label>Select time</label>
        <div class="form-group">
            
            <select name="time" required>
                <option value="9.00 AM - 11.00 AM">9.00 AM - 11.00 AM</option>
                <option value="11.00 AM - 1.00 PM">11.00 AM - 1.00 PM </option>
                <option value="1.00 PM - 3.00 PM">1.00 PM - 3.00 PM</option>
                <option value="3.00 PM - 5.00 pm">3.00 PM - 5.00 pm</option>
            </select>
        </div>
        <br>
        <br>
       
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>
<div class="col">
    <img src="{{ hallimg.url }}" width="100%">
     
</div>
</div>
</div>

{% endblock %}
{% load sweetify %}
{% sweetify %}
